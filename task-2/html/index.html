<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: #f0f0f0;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        .info {
            background: #ffffff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }
        .info ul {
            list-style-type: none;
            padding: 0;
        }
        .info ul li {
            margin: 0.5em 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Привет!</h1>
    
    <div class="info">
        <p>Привет, вот тебе краткая информация:</p>
        <ul>
            <li><strong>Сервер:</strong> Alpine Linux</li>
            <li><strong>Порты:</strong> 80</li>
            <li><strong>Кодировка:</strong> UTF-8</li>
            <li><strong>Защита:</strong> HTTPS с самоподписанным сертификатом</li>
        </ul>
    </div>
</body>
</html>
